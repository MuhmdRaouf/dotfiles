session_name: kaizen
windows:
  - window_name: home
    focus: true
    start_directory: $HOME
    layout: 2c05,173x45,0,0{105x45,0,0,85,67x45,106,0[67x32,106,0,86,67x12,106,33,87]}
    options:
      main-pane-width: 65%
    panes:
      - focus: true
        shell_command:
          - cmd: clear
      - shell_command:
          - cmd: clear
          - cmd: btm
      - shell_command:
          - cmd: clear
          - cmd: cmatrix

  - window_name: playground
    start_directory: $HOME/playground
    panes:
      - shell_command:
          - cmd: clear

  - window_name: dotfiles
    start_directory: $XDG_DOTFILES_HOME
    panes:
      - shell_command:
          - cmd: vim .
