session_name: 'dm-backend'
windows:
  - window_name: Editor
    focus: 'true'
    start_directory: $HOME/.work/dailymealz/dm-backend
    panes:
      - focus: 'true'
        shell_command:
          - cmd: vim .
  - window_name: Project
    start_directory: $HOME/.work/dailymealz/dm-backend
    panes:
      -
  - window_name: Laravel Container
    start_directory: $HOME/.work/dailymealz/dm-backend
    panes:
      - shell_command:
          - cmd: make bash
  - window_name: Tinker
    start_directory: $HOME/.work/dailymealz/dm-backend
    panes:
      - shell_command:
          - cmd: make tinker
  - window_name: Tests
    start_directory: $HOME/.work/dailymealz/dm-backend
    panes:
      -
