# mise global configuration
# managed via `mise use -g` for tools, manual edits for settings
# full settings reference: https://mise.jdx.dev/configuration/settings.html
[tools]
awscli = { version = "2.32.26", symlink_bins = "true" }
bun = "1.3.7"
e1s = "1.0.52"
go = "1.25.5"
java = "temurin-21.0.9+10.0.LTS"
k6 = "1.4.2"
k9s = "0.50.16"
node = "24.13.0"
opencode = "1.1.36"
packer = "1.14.3"
php = "8.4.15"
poetry = "2.3.1"
python = "3.14.0"
ruby = "3.4.8"
rust = "1.92.0"
terraform = "1.14.3"
usage = "latest"

[settings]
# doc: https://mise.jdx.dev/configuration/settings.html#activate_aggressive
# prioritize mise shims/paths over other shell modifications
activate_aggressive = true

# doc: https://mise.jdx.dev/configuration/settings.html#all_compile
# compile all tools from source instead of using precompiled binaries
all_compile = false

# doc: https://mise.jdx.dev/configuration/settings.html#always_keep_download
# retain downloaded archives after installation
always_keep_download = false

# doc: https://mise.jdx.dev/configuration/settings.html#always_keep_install
# keep install files even when installation fails
always_keep_install = false

# doc: https://mise.jdx.dev/configuration/settings.html#auto_install
# automatically install missing tools when entering a directory with a config
auto_install = true

# doc: https://mise.jdx.dev/configuration/settings.html#auto_install_disable_tools
# tools to exclude from automatic installation
auto_install_disable_tools = []

# doc: https://mise.jdx.dev/configuration/settings.html#cache_prune_age
# age threshold for cache file deletion
cache_prune_age = "1d"

# doc: https://mise.jdx.dev/configuration/settings.html#color
# enable colored terminal output
color = true

# doc: https://mise.jdx.dev/configuration/settings.html#color_theme
# color scheme for interactive prompts
color_theme = "catppuccin"

# doc: https://mise.jdx.dev/configuration/settings.html#default_config_filename
# default configuration file name
default_config_filename = "mise.toml"

# doc: https://mise.jdx.dev/configuration/settings.html#default_tool_versions_filename
# default tool versions file name
default_tool_versions_filename = ".tool-versions"

# doc: https://mise.jdx.dev/configuration/settings.html#disable_backends
# backends to disable globally
disable_backends = []

# doc: https://mise.jdx.dev/configuration/settings.html#disable_default_registry
# disable the built-in tool name registry
disable_default_registry = false

# doc: https://mise.jdx.dev/configuration/settings.html#disable_hints
# suppress helpful contextual hints
disable_hints = []

# doc: https://mise.jdx.dev/configuration/settings.html#disable_tools
# ignore specified tools in config files
disable_tools = []

# doc: https://mise.jdx.dev/configuration/settings.html#enable_tools
# when non-empty, ONLY these tools are used
enable_tools = []

# doc: https://mise.jdx.dev/configuration/settings.html#env
# enable profile-specific config files (e.g. mise.development.toml)
env = []

# doc: https://mise.jdx.dev/configuration/settings.html#env_cache
# cache computed environment to disk for faster shell startup
env_cache = false

# doc: https://mise.jdx.dev/configuration/settings.html#env_cache_ttl
# cache validity duration before regeneration
env_cache_ttl = "1h"

# doc: https://mise.jdx.dev/configuration/settings.html#env_file
# file containing environment variables to load
env_file = ''

# doc: https://mise.jdx.dev/configuration/settings.html#exec_auto_install
# auto-install tools during `mise x` execution
exec_auto_install = true

# doc: https://mise.jdx.dev/configuration/settings.html#experimental
# enable experimental features and beta functionality
experimental = false

# doc: https://mise.jdx.dev/configuration/settings.html#fetch_remote_versions_cache
# how long to cache remote version listings
fetch_remote_versions_cache = "1h"

# doc: https://mise.jdx.dev/configuration/settings.html#fetch_remote_versions_timeout
# http timeout for fetching remote versions
fetch_remote_versions_timeout = "20s"

# doc: https://mise.jdx.dev/configuration/settings.html#gpg_verify
# use GPG to verify all tool signatures
gpg_verify = true

# doc: https://mise.jdx.dev/configuration/settings.html#http_retries
# http request retry attempts with exponential backoff
http_retries = 3

# doc: https://mise.jdx.dev/configuration/settings.html#http_timeout
# http request timeout duration
http_timeout = "30s"

# doc: https://mise.jdx.dev/configuration/settings.html#idiomatic_version_file_enable_tools
# tools that can read idiomatic version files (e.g. .nvmrc, .ruby-version)
idiomatic_version_file_enable_tools = []

# doc: https://mise.jdx.dev/configuration/settings.html#ignored_config_paths
# config paths to skip during discovery
ignored_config_paths = []

# doc: https://mise.jdx.dev/configuration/settings.html#jobs
# number of concurrent install jobs
jobs = 8

# doc: https://mise.jdx.dev/configuration/settings.html#lockfile
# enable reading/updating lockfiles
lockfile = true

# doc: https://mise.jdx.dev/configuration/settings.html#paranoid
# enable extra-secure behavior and validations
paranoid = true

# doc: https://mise.jdx.dev/configuration/settings.html#pin
# pin exact versions by default in `mise use`
pin = true

# doc: https://mise.jdx.dev/configuration/settings.html#plugin_autoupdate_last_check_duration
# how frequently to check for plugin updates
plugin_autoupdate_last_check_duration = '7d'

# doc: https://mise.jdx.dev/configuration/settings.html#quiet
# suppress all output except errors
quiet = false

# doc: https://mise.jdx.dev/configuration/settings.html#raw
# connect stdin/stdout/stderr directly to child processes
raw = false

# doc: https://mise.jdx.dev/configuration/settings.html#silent
# suppress task and mise output except errors
silent = false

# doc: https://mise.jdx.dev/configuration/settings.html#slsa
# enable SLSA provenance verification globally
slsa = true

# doc: https://mise.jdx.dev/configuration/settings.html#verbose
# show verbose output including installation logs
verbose = false

# doc: https://mise.jdx.dev/configuration/settings.html#status
[settings.status]
missing_tools = "if_other_versions_installed"
show_env = false
show_tools = false
show_prepare_stale = true
truncate = true

# doc: https://mise.jdx.dev/configuration/settings.html#age
[settings.age]
key_file = "~/.config/mise/age.txt"
strict = true

# doc: https://mise.jdx.dev/configuration/settings.html#aqua
[settings.aqua]
baked_registry = true
cosign = true
github_attestations = true
minisign = true
slsa = true

# doc: https://mise.jdx.dev/configuration/settings.html#cargo
[settings.cargo]
binstall = true

# doc: https://mise.jdx.dev/configuration/settings.html#node
[settings.node]

# doc: https://mise.jdx.dev/configuration/settings.html#npm
[settings.npm]
package_manager = "npm"

# doc: https://mise.jdx.dev/configuration/settings.html#pipx
[settings.pipx]
registry_url = "https://pypi.org/pypi/{}/json"
uvx = true

# doc: https://mise.jdx.dev/configuration/settings.html#python
[settings.python]
compile = true
precompiled_flavor = "install_only_stripped"
pyenv_repo = "https://github.com/pyenv/pyenv.git"
uv_venv_auto = false
venv_stdlib = false

# doc: https://mise.jdx.dev/configuration/settings.html#ruby
[settings.ruby]
precompiled_url = "jdx/ruby"
ruby_build_repo = "https://github.com/rbenv/ruby-build.git"
ruby_install = false
ruby_install_repo = "https://github.com/postmodern/ruby-install.git"

# doc: https://mise.jdx.dev/configuration/settings.html#rust
[settings.rust]
